<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate PDF</title>
  <link rel="stylesheet" href="styles.css">

  <!-- CDNJS library for javascript PDF creation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js" type="text/javascript"></script>
</head>
<body>

  <!-- container for Generate PDF button and view -->
  <div class="container generateStyle" onclick="PDF()">
    <!-- below done using design guidelines example for "logo with text" -->
    <div class="row">
      <div class="col-1">
        <img class="logo" src="img/pdfSymbol.png"> <!-- took screenshot of pdf symbol from Design Guidelines-->
        <div class="button-text">Generate</div>
      </div>
      <div class="col-3 description">
        Generate a PDF of this map
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
